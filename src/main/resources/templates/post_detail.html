<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세페이지</title>
    <style>
        .post-actions {
            display: flex;
            justify-content: flex-end; /* 오른쪽으로 정렬 */
            margin-top: 20px; /* 상단과의 간격 조정 */
        }

        .post-actions button {
            margin-left: 10px; /* 버튼 간격 조정 */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .post-actions button:hover {
            background-color: #0056b3;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .post-header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .post-content {
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .comments-section {
            margin-top: 50px;
        }

        .comments-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment .author {
            font-weight: bold;
            color: #007bff;
        }

        .comment .date {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .comment .content {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="post-header">
        <h1 th:text ="${product.name}"></h1>
        <p th:text ="${product.user.nickname}"> 작성자 </p>
        <div class="meta"> <p th:text ="${#temporals.format(product.upload_time, 'yyyy-MM-dd HH:mm:ss')}">수정일</p></div>
    </div>
    <div class="post-content">
        <p th:text="${product.content}"></p>
    </div><br>

    <div class="post-actions" th:if="${nickname == product.user.nickname}">
        <a th:href="@{/post/{id}/edit(id=${product.id})}"><button type="button">수정</button></a>
        <form th:action="@{/post/{id}/delete(id=${product.id})}" method="post" style="display:inline;" id="delete-form">
            <button type="button" onclick="confirmDelete()">삭제</button>
        </form>
    </div>
    <div class="post-actions" th:unless="${nickname == product.user.nickname}">
        <form th:action="@{/post/chat}">
            <button type="button" onclick="sendData()">채팅</button>
        </form>
    </div>
    <div>
        <a href="/home_user"><button>메인 홈</button></a><br>
    </div>

    <div>
        <a href="/postlist"><button type="button"> 게시물 리스트</button> </a>
    </div>
</div>

<script>
    var userdata = "[[${product.user.id}]]";
    function confirmDelete() {
        if (confirm("정말 삭제하시겠습니까?")) {
            document.getElementById("delete-form").submit();
        } else {
            window.location.href = "/post_detail/"+id;
        }
    }

    function sendData(){
        fetch('/post/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userdata),
        });
    }
</script>
</body>
</html>
