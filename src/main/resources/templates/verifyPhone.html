<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴대폰 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            opacity: 0.8;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


<div class="container">
    <h1>휴대폰 인증</h1>
    <form action="/sendSmsProc" id="verification-form" method="post">
        <div class="input-group">
            <label for="phoneNumber">휴대폰 번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="예: 01012345678" required>
        </div>
        <button type="submit" class="button">인증 번호 전송</button>
    </form>

    <form action="/checkProc" method="post">
        <div class="input-group">
            <label for="verifyCode">인증 번호</label>
            <input type="hidden" id="phoneNum" name="phoneNumber" th:value="${phoneNumber}">
            <input type="text" id="verifyCode" name="verifyCode" placeholder="인증 번호를 입력하세요" required>
        </div>
        <button type="submit" class="button">인증 </button>
    </form>
</div>

<div th:if="${errorMsg}" class="error-message">
    <p th:text="${errorMsg}"></p>
</div>

</body>
</html>
