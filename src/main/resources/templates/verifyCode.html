<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증번호 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 110px);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
        }
        .form-group button {
            width: 100px;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>비밀번호 찾기</h2>

    <!-- 이메일로 인증번호 발송 폼 -->
        <form action="/sendCodeProc" method="POST">
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">인증번호 발송하기</button>
        </div>
    </form>

    <!-- 인증번호 확인 폼 -->
    <form action="/verifyCodeProc" method="POST">
        <div class="form-group">
            <label for="verifyCode">인증번호:</label>
            <input type="text" id="verifyCode" name="verifyCode" required>
        </div>
        <div class="form-group">
            <input type="submit" value="인증번호 확인">
        </div>
    </form>
</div>

</body>
</html>
