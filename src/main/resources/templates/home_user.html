<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
</head>
<body>
<div class="top-right">
    <a href="/mypage"><button class="btn-mypage">마이페이지</button></a>
    <a href="/logout"><button class="btn-logout">로그아웃</button></a>
    <button class="btn-delete" onclick="openPopup()">계정 삭제</button>
</div>

<div class="container">
    <h1>홈페이지</h1>
    <div>
        <a href="/postlist"><button class="btn-postlist">게시물 리스트</button></a>
    </div>
</div>

<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
    <h2>정말 삭제할거임?</h2>
    <form action="/delete" method="POST">
        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">삭제</button>
        <button type="button" onclick="closePopup()">취소</button>
    </form>

    <div th:if="${errorMsg != null}" class="error">
        <p th:text="${errorMsg}"></p>
    </div>
</div>

<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 999;" onclick="closePopup()"></div>

<script>
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
</body>
</html>
