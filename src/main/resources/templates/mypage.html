<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mypage-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .mypage-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: left;
        }

        .mypage-button {
            display: block;
            width: 100%;
            max-width: 180px;
            padding: 8px;
            margin: 8px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .mypage-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <h1>마이페이지</h1>
    <a href="/{id}/mypost"><button class="mypage-button">내가 쓴 게시물 목록</button></a>
    <button class="mypage-button">개인 정보 수정</button>
    <button class="mypage-button">장바구니 확인</button>
</div>
</body>
</html>
